<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<link rel="stylesheet" href="css/main.css">
	<title>Pick a Park!</title>
</head>
<body>
	<header id="navbar">
		<div id="greeting">
			<h2>Which American National Park Should I Visit This Summer?</h2>
		</div>
		<div id="hamburger">
			<h1 data-bind="click: sidebarToggleStatus">&#9776</h1>
		</div>
	</header>
	<main>
		<div id="map">
		</div>
	</main>
	<section>
		<div id="sidebar" data-bind="slideVisible: sidebarOpenStatus">
			<div id="sidebar-top">
				<h3 id="sidebar-heading">National Park List</h3>
			</div>
			<div id="filter-container">
				<form data-bind="submit: filterNames">
					<input type="text" placeholder="Search for park by name" id="search-box"
						data-bind="value: searchTermsString">
					<input type="submit" value="Find Park!" id="search-button">
					<input type="button" value="Clear Filters" id="reset-button" data-bind="click: resetMap">
					<input type="button" value="Show Favorites" id="favorites-button"
						data-bind="click: filterFavorites">
 				</form>
			</div>
			<ul id="park-list" data-bind="foreach: parkList">
				<li class="park-list-item" data-bind="text: name, visible: shouldDisplay,
				css: {favoritePark: favorited() > 0}, click: $parent.markerFocus">
				</li>
			</ul>
		</div>
	</section>
	<script src="js/lib/knockout-3.2.0.js"></script>
	<script src="js/lib/jquery-1.12.1.min.js"></script>
	<script src="js/app.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?libraries=places" async></script>
</body>
</html>
